<!DOCTYPE html>
<html lang="en">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(46, 56, 68);
        }

        .heart {
            position: relative;
            width: 70px;
            height: 70px;
            background-color: rgb(231, 41, 82);
            transform: rotate(-45deg);
            box-shadow: -18px 18px 98px rgb(231, 41, 82);
            animation: animate .6s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }

            80% {
                transform: rotate(-45deg) scale(1.0);
            }

            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .heart::before {
            content: '';
            position: absolute;
            top: -50%;
            width: 70px;
            height: 70px;
            background: rgb(231, 41, 82);
            border-radius: 50%;
            box-shadow: -18px 18px 98px rgb(231, 41, 82);
        }

        .heart::after {
            content: '';
            position: absolute;
            right: -50%;
            width: 70px;
            height: 70px;
            background: rgb(231, 41, 82);
            border-radius: 50%;
            box-shadow: -18px 18px 98px rgb(231, 41, 82);
        }

        .text {
            color: aliceblue;
            margin-top: 20px;
            padding: 0 14px 0 14px;
        }

        .btn-si {
            display: none;
        }
    </style>
</head>
